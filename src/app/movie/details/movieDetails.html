<div class="movie-details">
    <div class="background" background="movieDetailsCtrl.movie.images.poster.full" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: -1; background-size: cover; background-position: center; opacity: 0.3"></div>

    <h1>
        {{movieDetailsCtrl.movie.title}}
        <small title="{{movieDetailsCtrl.movie.released}}">{{movieDetailsCtrl.movie.year}}</small>
        <i class="fa fa-heart pull-right" title="{{movieDetailsCtrl.movie.votes}} votes">{{ (movieDetailsCtrl.movie.rating * 10) | number:0 }}%</i>
    </h1>

    <h3 class="tagline">
        "{{movieDetailsCtrl.movie.tagline}}"
    </h3>

    <youtube-video video-url="movieDetailsCtrl.movie.trailer"></youtube-video>

    <p class="overview">
        {{movieDetailsCtrl.movie.overview}}
    </p>

    <watchlist-button movie="movieDetailsCtrl.movie"></watchlist-button>
    <watched-button movie="movieDetailsCtrl.movie"></watched-button>

    <hr/>

    <ul class="nav nav-tabs">
        <li ui-sref-active="active"><a ui-sref=".cast">Cast</a></li>
        <li ui-sref-active="active"><a ui-sref=".comments">Comments</a></li>
        <li ui-sref-active="active"><a ui-sref=".related">Related</a></li>
    </ul>

    <div class="tab-content">
        <ui-view></ui-view>
    </div>
</div>
