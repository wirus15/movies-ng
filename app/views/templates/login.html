<a class="oauth" href="#">
  <span href="#" class="logged-out" ng-show="show=='logged-out'" ng-click="login()">
    <i class="fa fa-arrow-right"></i>&nbsp;Sign in
  </span>
  <span href="#" class="logged-in" ng-show="show=='logged-in'" ng-click="logout()">
    <i class="fa fa-times"></i>&nbsp;Sign out
  </span>
  <span href="#" class="denied" ng-show="show=='denied'" ng-click="login()">
    <i class="fa fa-refresh"></i>&nbsp;Try again</span>
</a>
