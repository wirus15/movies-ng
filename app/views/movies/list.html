<ul class="nav nav-tabs nav-justified">
    <li role="presentation" ng-class="{active: category==cat.name}" ng-repeat="cat in categories">
        <a ng-click="changeCategory(cat.name)">{{cat.label}}</a>
    </li>
</ul>

<div class="container">
    <ul id="movie_list" class="row movie-grid">
        <li class="col-md-2 movie-grid-item" ng-repeat="movie in movies track by $index">
            <div class="poster">
                <img ng-src="{{movie.images.poster.thumb}}" alt="{{movie.title}}" width="100%" />
            </div>
            <div class="movie-info">
                <span class="title">{{movie.title}}</span>
                <span class="year">{{movie.year}}</span>
            </div>
        </li>
    </ul>

    <nav>
        <ul class="pager">
            <li class="previous" ng-class="{disabled: page==1}">
                <a ng-click="prevPage()"><i class="fa fa-arrow-left"></i> Previous</a>
            </li>
            <li>
                Page: {{page}}
            </li>
            <li class="next">
                <a ng-click="nextPage()">Next <i class="fa fa-arrow-right"></i></a>
            </li>
        </ul>
    </nav>
</div>
