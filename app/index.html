<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/videojs/dist/video-js/video-js.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- include: "type": "css", "basePath": ".tmp", "baseUrl": "/", "files": "styles/**/*.css" -->
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
    <!-- /include -->
    <link href="bower_components/flat-ui/dist/css/flat-ui.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
</head>
<body ng-app="app">
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Movies</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <spinner></spinner>
        <div ui-view=""></div>
    </div>

    <div class="footer">
        <div class="container">
            <p><i class="fa fa-lg fa-play-circle"></i> Movies 2015</p>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/videojs/dist/video-js/video.js"></script>
    <script src="bower_components/flat-ui/dist/js/flat-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- include: "type": "js", "basePath": "app", "baseUrl": "/", "files": "scripts/**/*.js" -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/controllers/movies/list.js"></script>
    <script src="/scripts/directives/spinner.js"></script>
    <script src="/scripts/services/interceptors/proxy.js"></script>
    <script src="/scripts/services/interceptors/trakt.js"></script>
    <script src="/scripts/services/repositories/movies.js"></script>
    <!-- /include -->
    <!-- endbuild -->
</body>
</html>
