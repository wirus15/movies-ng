                                redirect-uri="http://localhost:9000"
                                scope="public"
                                template="views/templates/login.html">

                        <!--<a href="#"><i class="fa fa-arrow-right"></i>&nbsp;Sign In</a>-->
                    </li>
                </ul>
            </div>
        </div>
